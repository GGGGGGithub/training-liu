<ul id="heroList"></ul>

<script>
  /**
   * 远程获取王者荣耀所有的英雄数据
   */
  async function getHeroes() {
    return fetch('https://study.duyiedu.com/api/herolist')
      .then((resp) => resp.json())
      .then((resp) => resp.data);
  }
  // 利用getHeroes方法，获取所有的英雄数据，将英雄名称显示到页面的列表中


//原始写法  
// getHeroes().then((resolve,reject)=>{
//   console.log(resolve)
// })
// 新写法
const ul= document.getElementById('heroList');
(async ()=>{ 
  const data = await getHeroes();
  // 拼接字符串
  const result=data.map((d)=>`<li>${d.cname}</li>`).join('')
  console.log(result)
  ul.innerHTML=result
})()
</script>
