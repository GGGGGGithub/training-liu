<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="simpleBtn">简单请求测试</button>
    <button id="complexBtn">复杂请求测试</button>

    <script>
        /* 简单请求测试 */
        simpleBtn.addEventListener("click", async() => {
                const res = await fetch('https://study.duyiedu.com/api/lyrics')
                console.log(res)
            })
            /* 复杂请求测试 */
        complexBtn.addEventListener("click", async() => {
            const res = await fetch('https://study.duyiedu.com/api/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    loginId: '123qwe',
                    loginPwd: 123
                })
            })
        })
    </script>
</body>

</html>
