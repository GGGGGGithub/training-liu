<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">测试xhr请求</button>

    <script>
        btn.addEventListener("click", () => {
            /* 实例化一个xmlHttpRequest请求对象 */
            const xhr = new XMLHttpRequest();
            /* 使用实例话对象的open方法 */
            xhr.open('GET', 'https://duyi.hyfarsight.com/test/study/lyrics')
                /* 本次的请求的监听 */
            xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        console.log(xhr.responseText)
                    }
                }
                /* 进行本次请求的发送 */
            xhr.send()
        })
    </script>
</body>

</html>
