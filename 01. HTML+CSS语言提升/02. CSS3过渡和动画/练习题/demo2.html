<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      color: #666;
      text-align: center;
    }

    .box {
      width: 30px;
      height: 30px;
      background: #f40;
      position: fixed;
      left: 0;
      top: 0;
    }
  </style>
  <style>
    /* 在这里完成作业 */
    .box {
      border-radius: 50%;
      transition: 0.5s
    }
  </style>
</head>

<body>
  <div id="ball" class="box"></div>
  <p>在屏幕上点击任意位置试一试</p>
  <p>此效果需要用到JS</p>

  <script>
    var box = document.querySelector('#ball');
    window.onclick = function (e) {
      var x = e.clientX - 15,  //减去一半的宽高 让元素正中间在坐标点上
        y = e.clientY - 15;
      console.log(e.clientX, x)
      // 不重绘dom
      box.style.transform = 'translate(' + x + 'px,' + y + 'px)'
      // box.style.left=x+'px'
      // box.style.top=y+'px'
    }

  </script>
</body>

</html>
