<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .container {
        display: flex;
        justify-content: center;
        font-size: 3em;
        height: 100vh;
        align-items: center;
      }
      span {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="animate__animated animate__rotateIn">A</span>
      <span class="animate__animated animate__zoomIn">N</span>
      <span class="animate__animated animate__slideInDown">I</span>
      <span class="animate__animated animate__flipInY">M</span>
      <span class="animate__animated animate__bounceIn">A</span>
      <span class="animate__animated animate__flipInX">T</span>
      <span
        class="animate__animated animate__lightSpeedInRight animate__delay-1s"
      >
        E
      </span>

      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
        $('.animate__lightSpeedInRight').on('animationend', function () {
          $('.animate__rotateIn')
            .removeClass('animate__rotateIn')
            .addClass('animate__hinge');
        });
      </script>
    </div>
  </body>
</html>
